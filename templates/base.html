<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}

    {% endblock %}</title>
            {% load staticfiles %}

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Loading Bootstrap -->
    <link href="{% static 'counter/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'counter/style.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'counter/js/bootstrap.min.js' %}"></script>
<script src="{% static 'counter/hls.js' %}"></script>
    {% block links %}
    
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-default" role="navigation">

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Traffic Counter</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Информация</a></li>
            </ul>
            {% if request.user.username %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#">{{ request.user.username }}</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'logout' %}">
                            <span class="glyphicon glyphicon-log-out"></span>
                        </a>
                    </li>
                </ul>

            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="{% url 'login' %}">
                        <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>

</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="container text-muted text-center">
    Footer
    </div>
</footer>

</body>

</html>
